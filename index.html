<body>
  <!-- Navbaar -->
  <nav class="p-3 bg-white flex justify-between items-center">
    <a href="#" id="brand" class="flex items-center gap-2">
      <img class="object-cover max-w-12 max-h-12" src="images/asset 0.png" alt="" />
      <span class="text-lg font-medium font-sans">ToDesktop</span>
    </a>

    <div id="nav-menu" class="hidden lg:flex gap-12">
      <a href="#" class="font-medium hover:text-[#3238f2]">Pricing</a>
      <a href="#" class="font-medium hover:text-[#3238f2]">Docks</a>
      <a href="#" class="font-medium hover:text-[#3238f2]">Changing</a>
      <a href="#" class="font-medium hover:text-[#3238f2]">Blogs</a>
      <a href="#" class="font-medium hover:text-[#3238f2]">Login</a>
    </div>

    <button
      class="hidden lg:flex justify-center items-center gap-2 border border-gray-500 px-6 py-2 rounded-lg hover:border-gray-800">
      <img src="images/asset 1.svg" alt="" />
      <span> Electron Developers</span>
      <i class="fa-solid fa-arrow-right"></i>
    </button>

    <button class="p-2 lg:hidden" onclick="handleMenu()">
      <i class="fa-solid fa-bars text-gray-600"></i>
    </button>

    <div id="nav-dialog" class="hidden z-10 md:hidden fixed bg-white inset-0">
      <div id="nav-bar" class="flex justify-between p-3">
        <a href="#" id="brand" class="flex items-center gap-2">
          <img class="object-cover max-w-12 max-h-12" src="images/asset 0.png" alt="" />
          <span class="text-lg font-medium font-sans">ToDesktop</span>
        </a>
        <button class="p-2 md:hidden" onclick="handleMenu()">
          <i class="fa-solid fa-xmark text-gray-600"></i>
        </button>
      </div>

      <div class="mt-6">
        <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-xl">Pricing</a>
        <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-xl">Docks</a>
        <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-xl">Changing</a>

        <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-xl">Bloks</a>

        <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-xl">Login</a>
      </div>

      <div class="h-[1px] bg-gray-100"></div>
      <button class="mt-4 mx-2 w-full flex justify-start items-center gap-2 px-6 py-4 rounded-lg hover:bg-gray-50">
        <img src="images/asset 1.svg" alt="" />
        <span> Electron Developers</span>
      </button>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <!-- hero -->
    <div id="hero" class="min-h-screen bg-gradient-to-b from-purple-50 via-orange-50 to-transparent">
      <div id="hero-container" class="max-w-4xl mx-auto px-6 pb-32 pt-6 flex flex-col sm:items-center sm:text-center">
        <div id="version-text"
          class="flex my-6 gap-2 items-center border border-yellow-300 bg-yellow-100 rounded-lg px-3 py-1 w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition group">
          <div class="w-2 h-2 bg-yellow-400 border rounded-full border-yellow-600 "></div>
          <p class="font-sans font-medium text-yellow-700">v0.34.0</p>
          <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition duration-300"></i>
        </div>

        <div id="hero-features" class="hidden sm:flex gap-8 my-6">
          <div class="flex justify-center items-center gap-2 text-gray-500">
            <i class="fa-solid fa-code text-sm"></i>
            <p>Code optional</p>
          </div>

          <div class="flex justify-center items-center gap-2 text-gray-500">
            <i class="fa-regular fa-hand text-sm"></i>
            <p>Code optional</p>
          </div>

          <div class="flex justify-center items-center gap-2 text-gray-500">
            <i class="fa-solid fa-window-restore text-sm"></i>
            <p>Code optional</p>
          </div>
          <div>

          </div>
        </div>

        <p class="text-xl mt-4 text-gray-800 sm:text-3xl sm:leading-normal">Take your web app codebase and transform it
          into a cross
          platform desktop
          app with
          native
          functionality.</p>
        <div class="buttons-container mt-12 flex gap-4 flex-col sm:flex-row">
          <button
            class="px-8 py-3 font-semibold rounded-lg text-white bg-[#3238f2] shadow-lg hover:opacity-80 transition cursor-pointer">Download
            now</button>
          <button
            class="px-8 py-3 font-semibold rounded-lg bg-white border border-gray-400 hover:border-gray-800 cursor-pointer">Read
            docs</button>
        </div>
      </div>
    </div>
  </main>

<script src="script.js"></script>
